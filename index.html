<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Sample Test Web Page</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            background-color: #f4f4f4;  
            margin: 0;  
            padding: 0;  
            display: flex;  
            flex-direction: column;  
            align-items: center;  
            color: #333;  
        }  
        header {  
            background-color: #777;  
            color: white;  
            width: 100%;  
            padding: 15px 0;  
            text-align: center;  
        }  
        .container {  
            max-width: 800px;  
            margin: 20px;  
            background: white;  
            padding: 20px;  
            border-radius: 8px;  
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);  
        }  
        h1 {  
            color: #777;  
        }  
        p {  
            line-height: 1.6;  
        }  
        img {  
            max-width: 100%;  
            border-radius: 8px;  
        }  
        .button {  
            display: inline-block;  
            padding: 10px 20px;  
            margin: 10px 0;  
            color: white;  
            background-color: #777;  
            border: none;  
            border-radius: 5px;  
            cursor: pointer;  
            text-decoration: none;  
        }  
        .button:hover {  
            background-color: #555;  
        }  
        form {  
            display: flex;  
            flex-direction: column;  
        }  
        input[type="text"], input[type="email"], textarea {  
            padding: 10px;  
            margin: 5px 0;  
            border: 1px solid #ccc;  
            border-radius: 4px;  
        }  
        input[type="submit"] {  
            padding: 10px 20px;  
            margin: 10px 0;  
            border: none;  
            border-radius: 5px;  
            background-color: #777;  
            color: white;  
            cursor: pointer;  
        }  
        input[type="submit"]:hover {  
            background-color: #555;  
        }  
    </style>  
    <script>  
        async function handleSubmit(event) {  
            event.preventDefault();  
            const form = event.target;  
            const data = new FormData(form);  
            const jsonData = {};  
            data.forEach((value, key) => { jsonData[key] = value });  
  
            const response = await fetch('https://evelyn0624loadtesting.azurewebsites.net/api/HttpTrigger1?code=dcTCxSJVBgnVMtdXdkIaxgTYKhg8ri847gEg1BJAw-mMAzFu5IthBw%3D%3D', {  
                method: 'POST',  
                headers: {  
                    'Content-Type': 'application/json'  
                },  
                body: JSON.stringify(jsonData)  
            });  
  
            if (response.ok) {  
                alert('Form submitted successfully!');  
                form.reset();  
            } else {  
                alert('Error submitting form.');  
            }  
        }  
    </script>  
</head>  
<body>  
    <header>  
        <h1>Sample Test Web Page</h1>  
    </header>  
    <div class="container">  
        <h1>Welcome to the Sample Web Page</h1>  
        <p>This is a sample web page designed for load testing purposes. Below you will find some interactive elements, images, and text content.</p>  
        <img src="https://i.imgur.com/hjUfjWq.jpeg" alt="Sample Image">  
        <h2>Interactive Elements</h2>  
        <a href="#" class="button">Click Me!</a>  
        <form onsubmit="handleSubmit(event)">  
            <label for="name">Name:</label>  
            <input type="text" id="name" name="name" required>  
            <label for="email">Email:</label>  
            <input type="email" id="email" name="email" required>  
            <label for="message">Message:</label>  
            <textarea id="message" name="message" rows="4" required></textarea>  
            <input type="submit" value="Submit">  
        </form>  
    </div>  
</body>  
</html>
